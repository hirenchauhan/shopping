{% extends 'customer/layout.html' %}
{% block content %}
{% load static %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Shop</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Product Shop Section Begin -->
<section class="shop-details">
    <div class="product_details_pic ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="product_detailspic_item">
                                <img src="/images/upload/{{product.image}}" alt="" height="400" width="400">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product_details_content">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="product_details_text">
                        <h4>{{product.product_name}}</h4>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                            <span> - 5 Reviews</span>
                        </div>
                        <h3>₹ {{product.price}} <span>₹1500</span></h3>
                        <p>{{product.details}}</p>
                        <form method="post" action="/customer/insert_cart">
                            {% csrf_token %}
                            <div class="product_details_option">
                                <!-- <div class="product_detailsoption_size">
                                    <span>Size:</span>
                                    {% for size in available_sizes %}
                                    <input type="radio" class="btn-check" id="btn-check-{{ size }}" autocomplete="off" name="size" value="{{ size }}">
                                    <label class="btn btn-outline-primary" for="btn-check-{{ size }}">{{ size }}</label>
                                {% endfor %}
                                </div> -->
                            </div>
                            <input type="hidden" name="sel_id" id="sel_id" value="{{product.saler_reg_id}}">

                            <input type="hidden" name="product_id" id="product_id" value="{{product.id}}">

                            <div class="product_detailscart_option">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="text" value="1">
                                    </div>
                                </div>
                                <input type="submit" class="primary-btn" name="submit" id="submit" value="Add to Cart">
                                <!-- <a href="/customer/insert_cart" class="primary-btn">add to cart</a> -->
                            </div>
                        </form>
                        
                        <div class="product_detailsbtns_option">
                            <a href="#"><i class="fa fa-heart"></i> add to wishlist</a>
                            <a href="#"><i class="fa fa-exchange"></i> Add To Compare</a>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
<!-- Product Shop Section End -->
{% endblock %}
