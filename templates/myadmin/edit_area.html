{% extends 'myadmin/common/layout.html'%}
{% block content %} 
<div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Edit Area</h5>
                        <p class="m-b-0">Edit Your Area Here</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/myadmin/dashboard"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Edit Area</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">

                <!-- Page body start -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Area</h4>
                                    <!-- <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span> -->
                                </div>
                                <div class="card-block">
                                    <!-- <h4 class="sub-title">Basic Inputs</h4> -->
                                    <form class="forms-sample" method="post" action="/myadmin/update_area/{{area.id}}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                          <label for="exampleInputName1">Area Name</label>
                                          <input type="text" class="form-control" id="area_name" name="area_name" value="{{area.area_name}}" placeholder="Enter City Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputName1">Select City</label>
                                            <select class="form-control" id="city" name="city">
                                                <option value="" selected>Select City </option>
                                                {% for row in city %}
                                                <option value="{{row.id}}"{% if area.city_id == row.id %}selected{% endif %}>{{row.city_name}}</option>
                                                {% endfor %}
                                            </select>
                                          </div>

                                          <div class="form-group">
                                            <label for="exampleInputName1">Select state</label>
                                            <select class="form-control" id="state" name="state">
                                                <option value="" selected>Select state </option>
                                                {% for row in state %}
                                                <option value="{{row.id}}"{% if area.state_id == row.id %}selected{% endif %}>{{row.state_name}}</option>
                                                {% endfor %}
                                            </select>
                                          </div>
                                        <button type="submit" class="btn btn-primary mr-2" id="submit" name="submit">Update</button>
                                        <button class="btn btn-dark">Cancel</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                </div>
                <!-- Page body end -->
            </div>
        </div>
        <!-- Main-body end -->
        <div id="styleSelector">

        </div>
    </div>
{% endblock %}
